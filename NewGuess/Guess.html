<!DOCTYPE html>
<html>
	<head>
		<title>Guess Who?</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
		<script type="text/javascript" src = "GuessQuery.js"></script>
	</head>
	<body>
		<div id = "wrapper">
			<div id="opponent"></div>
		<div id = "head">
			<h1>Welcome to Guess Who?!?</h1>
		</div>
		</br>
		<div class = "list" id = "guessWindow"></div>
		<div class = "list" id = "chatWindow"></div>
		<center>
		<table id = "board">
		</table>
	</center>
		<div>
		<form name="guessForm">
			<input id="guessInput" type="text" name="guessItem" onkeypress="return runGuess(event)"/>
			<div id = "guessButton">Guess!</div>
		</form>
		
	
		<form name="chatForm">
			<input id= "chatInput" type="text" name="chatItem" onkeypress="return runChat(event)"/>
		</form>
		<div id = "chatButton">Send!</div>
		</div>
	</div>
	<div id = "yourCard"><center></center></div>

	</body>

</html>
