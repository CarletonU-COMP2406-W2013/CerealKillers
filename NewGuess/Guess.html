<!DOCTYPE html>
<html>
	<head>
		<title>Guess Who?</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
		<script type="text/javascript" src = "GuessQuery.js"></script>
	</head>
	<body>
		<div id = "wrapper">
			<div id="opponent"></div>
		<div id = "head">
			<h1>Welcome to Guess Who?!?</h1>
		</div>
		</br>
		<div id = "guessWindow"><div class = "list" id="guessToScroll"></div></div>
		<div id = "chatWindow"><div class = "list" id="chatToScroll"></div></div>
		<center>
		<table id = "board">
		</table>
	</center>
	<table id = "formatBottom">
	<tr>
		<td>
			<form name="guessForm">
			<input id="guessInput" type="text" name="guessItem" onkeypress="return runGuess(event)"/>
			</form>
			<div id = "guessButton">Guess!</div>
		</td>
		<td id = "centerCell">
			<b>
			Your final guess!
			<form name="finalGuessForm">
				<input id="finalInput" type="text" name="finalItem" onkeypress="return runFinalGuess(event)"/>
			</form>
			Beware if you're wrong you lose!</b>
		</td>
		<td>
			<form name="chatForm">
			<input id= "chatInput" type="text" name="chatItem" onkeypress="return runChat(event)"/>
			</form>
			<div id = "chatButton">Send!</div>
		</td>
	</tr>
</table>
	</div>
	<div id = "yourCard"><center></center></div>

	</body>

</html>
